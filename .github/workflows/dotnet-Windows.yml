name: .NET-Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET v5.0.201
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201
    - name: Restore dependencies
      run: dotnet restore ./src/WebApp.sln
    - name: Build
      run: dotnet build --no-restore ./src/WebApp.sln
#    - name: Remove migrations 
#      run: Remove-Item -path ./src/WebApp/Data/Migrations -WhatIf
#    - name: Create new migrations
#      run: dotnet ef migrations add "CreatedNewTables" -s ./src/WebApp.sln -c ApplicationDbContext
    - name: Update database
      run: |
            dotnet tool install --global dotnet-ef
            dotnet tool restore
            dotnet ef database update -p ./src/WebApp/WebApp.csproj
      env:
        ASPNETCORE_ENVIRONMENT: Development
    - name: Test
      run: dotnet test --no-build --verbosity normal ./src/WebApp.sln
